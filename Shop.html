            <!--JAVASCRIPT CODE STARTS -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -   -     -->
            <script>
                document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', filterItems);
                });
            
                function filterItems() {
                    const checkedValues = Array.from(document.querySelectorAll('.filter-checkbox:checked'))
                                                .map(cb => cb.value);
                    
                    document.querySelectorAll('.item2').forEach(item => {
                        const itemColor = item.getAttribute('data-color');
                        
                        if (checkedValues.length === 0 || checkedValues.includes(itemColor)) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                }
            </script>
